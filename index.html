<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Canvas Sketch â€“ versione browser</title>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="myCanvas"></canvas>

<script>
  const canvas = document.getElementById('myCanvas');
  const context = canvas.getContext('2d');

  // imposta dimensioni
  const width = 1000;
  const height = 1000;
  canvas.width = width;
  canvas.height = height;

  // "sketch" equivalente
  function draw() {
    context.fillStyle = 'white';
    context.fillRect(0, 0, width, height);
  }

  draw();
</script>
</body>
</html>
